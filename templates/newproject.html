{% extends "base.html" %}
{% block content %}
<h1>New Project</h1>
<form id="projinfo" method="post" action="{{ url_for('newproject') }}">
<p>Name</p>
<input id="name name="name" type="text" size="20">

<input id="email" name="email" type="text" size="20">

<input id="phone_number" name="pn" type="text" size="20">

<p></p>

</form>
{% endblock %}
