{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}


<h2>Projects</h2>

<form action="{{ 'newproject' }}">
    <input type = "submit" value = "Add a project +">
</form>

<p>{{ items }}</p>
    <p>{{ listproj }}</p>
	<p>{{ company }} {{customer}} </p>
<div class="list-group" id="projectlist">
</div>



<script>
function test_data(listproj){
    console.log(listproj)
}

function makeA(array) {
    // Create the list element:
    var list = document.createElement('a');
    list.setAttribute('href', '#')
    list.setAttribute('class', 'list-group-item active')
    list.appendChild(document.createTextNode("Project List"))

    for(var i = 0; i < array.length; i++) {
        // Create the list item:
        var item = document.createElement('a');
        item.setAttribute('href', '#')
        item.setAttribute('class', 'list-group-item list-group-item-action');

        // this is where you want to go when you click
        //item.setAttribute('onclick', 'window.location.href="{{ url_for('projects') }}"' )
		item.setAttribute('onclick', 'projectClicked('+array[i].project_id+')')
		
        // Set its contents:
        item.appendChild(document.createTextNode('Project id ' + array[i].project_id + ' started on ' +array[i].start_date));

        // Add it to the list:
        list.appendChild(item);
    }

    // Finally, return the constructed list:
    return list;
}

document.getElementById('projectlist').appendChild(makeA({{ listproj|safe }}));

function projectClicked(id) {
	window.location.href= '/projectinfo?proj_id='+id
}

</script>
{% endblock %}
