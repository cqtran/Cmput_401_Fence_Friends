<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='customer.css') }}">

<head>
<script>
function getCust() {
    var cust = prompt("Enter new customer: ");
    var option = document.createElement("option");
    option.text = cust;
    option.value = ""
    var select = document.getElementById("list_item");
    select.appendChild(option);


    <!-- #var makeText = document.createTextNode(cust); !-->
    <!-- #document.getElementById('list_item').appendChild(makeLi).appendChild(makeText); !-->
}
</script>
</head>

<body>
<h2>Customers</h2>
<div class="wrapper">
    <div class="list_item">
        <select id=list_item size=6> </select>
    </div>
</div>

<button class="button" onclick="getCust()">Add a customer +</button>

</body>
</html>
