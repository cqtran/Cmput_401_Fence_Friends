function makeA(array) {
    // Create the list element:
    var list = document.createElement('a');
    list.setAttribute('href', '#')
    list.setAttribute('class', 'list-group-item active')
    list.appendChild(document.createTextNode("Customer List"))

    for(var i = 0; i < array.length; i++) {
        // Create the list item:
        var item = document.createElement('a');
        item.setAttribute('href', '#')
        item.setAttribute('class', 'list-group-item list-group-item-action');

        // this is where you want to go when you click
        item.setAttribute('onclick', 'window.location.href="{{ url_for('projects') }}"' )


        // Set its contents:
        var content = array[i];
        item.appendChild(document.createTextNode(content));

        // Add it to the list:
        list.appendChild(item);
    }

    // Finally, return the constructed list:
    return list;
}
document.getElementById('customerlist').appendChild(makeA({{ listcust|safe }}));

</script>
