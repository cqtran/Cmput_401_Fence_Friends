<!DOCTYPE html>
<html lang="en">

<body>
    <h1>New Customer</h1>
    <form id="custinfo" method="post" action="{{ url_for('newcustomer') }}">
        <p>Name</p>
        <input class="form-control no-border" type="username" placeholder="Enter Name" id="name" name="name" type="text" size="20">
        <p>Email</p>
        <input id="email" name="email" type="text" size="20">
        <p>Phone Number</p>
        <input id="phone_number" name="pn" type="text" size="20">
        <p>Address</p>
        <input id="address" name="address" type="text" size="20">
        <p></p>
        <input type="submit" value="Create">
    </form>





</body>
</html>
