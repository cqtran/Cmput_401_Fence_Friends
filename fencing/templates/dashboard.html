{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4 col-sm-6 mb-3">
    <div class="card text-white bg-green o-hidden h-100">
      <div style="cursor:pointer;" onclick="window.location.replace('/customers');" class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-users"></i>
        </div>
        <div class="mr-5">Customers</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="/customers">
        <span class="float-left">View Details</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-md-4 col-sm-6 mb-3">
    <div class="card text-white bg-dark o-hidden h-100">
      <div style="cursor:pointer;" onclick="window.location.replace('/projects');" class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-folder"></i>
        </div>
        <div class="mr-5">Projects</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="/projects">
        <span class="float-left">View Details</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-md-4 col-sm-6 mb-3">
    <div class="card text-white bg-green o-hidden h-100">
      <div style="cursor:pointer;" onclick="window.location.replace('/accounting');" class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-briefcase"></i>
        </div>
        <div class="mr-5">Accounting</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="/accounting">
        <span class="float-left">View Details</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
</div>
<div class="card mb-3">
  <div class="card-header">
    Profits
    <select class="selectpicker float-right" id="year" name="year" data-style="btn-primary" data-width="auto">
      <option value="0">All Time</option>
    </select>
  </div>
  <div class="card-body">
    <canvas id="myChart" width="100%" height="30"></canvas>
  </div>
</div>
<div class="modal fade" id="message" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="message-text" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block content2 %}
<script type="text/javascript" src="../static/vendor/chart.js/Chart.js"></script>
<script type="text/javascript" src='../static/js/dashboard.js'></script>
{% endblock %}
