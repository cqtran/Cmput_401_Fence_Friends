{% extends "base.html" %}
{% block content %}

<h1>Generating Quote</h1>
<hr class="mt-2">

<form id="create-form">
<div class="container-fluid">   
  <h4>Metal Posts</h4>
  <div class="row">
    <div class="col-sm-4">
      <input onchange="saveActiveAppearance()" id="m-posts" type="number" class="form-control" min="0" step="1" oninput="validity.valid||(value='');">
    </div>
    <div class="col-sm-8">
      <select class="selectpicker" id="status" name="status" data-style="btn-primary" data-width="auto">
        <option value="All">All</option>
      </select>
    </div>
  </div>
</div>
</form>
{% endblock %}
{% block content2 %}
<script type="text/javascript" src='../static/js/createquote.js'></script>
{% endblock %}
