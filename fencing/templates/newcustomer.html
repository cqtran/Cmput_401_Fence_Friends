{% extends "base.html" %}
{% block content %}
<h1>New Customer</h1>
<form id="custinfo" method="post" action="{{ url_for('newcustomer') }}">
    <div class="form-group">
        <label for="name" class="required">Name</label>
        <input onchange="markDirty()" class="form-control" type="username" placeholder="Enter Name" id="name" name="name" size="20" pattern=".*\S+.*" maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input onchange="markDirty()" class="form-control" type="email" placeholder="Enter Email"id="email" name="email" size="20" maxlength="30">
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input onchange="markDirty()" class="form-control" type="tel" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" placeholder="Enter Phone Number"id="phone_number" name="pn" size="20" maxlength="20">
    </div>
    <p></p>
    <input id="save" onclick="markClean()" class="btn btn-primary btn-block" type="submit" value="Create">
</form>
<div class="modal fade" id="confirmDiscard" tabindex="-1" role="dialog" aria-labelledby="confirmDiscardTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDiscardTitle">Discard Changes?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Your changes have not been saved.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark mr-auto" data-dismiss="modal">Cancel</button>
          <button id="confirmDiscardSave" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button id="confirmDiscardOkay" type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block content2 %}
<script type="text/javascript" src='../static/js/newcustomer.js'></script>
{% endblock %}
