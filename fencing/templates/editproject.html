{% extends "base.html" %}
{% block content %}

<h1> Editing Project Information </h1>

<form onsubmit="markClean()" method="post"  action="{{url_for('editprojectinfo') }} ">
  <input class="form-control" id="project_id" type="hidden" name="project_id"/>
  <label for="project_name" style="padding-top: 1rem;" class="required">Project Name</label>
  <input onchange="markDirty()" class="form-control" id="project_name" type="text" name="project_name" value="Project Name" pattern=".*\S+.*" maxlength="50" required>
  <label for="address" style="padding-top: 1rem;">Address</label>
  <input onchange="markDirty()" class="form-control" id="address" type="text" name="address" value="Address" maxlength="50">
  <label for="status" style="padding-top: 1rem;">Status</label>
  <br>
  <select onchange="markDirty()" id = "status" name = "status" datastyle="btn-primary"></select>
  <br>
  <label for="note" style="padding-top: 1rem;">Note</label>
  <textarea onchange="markDirty()" class="form-control" id="note" name="note" rows="3" cols="30" placeholder="Save or update note" maxlength="350"></textarea>
  <br>
  <input class="btn btn-primary btn-block" type="submit" value = "Save Information"/>
</form>

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Delete Project?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form method="post" action="{{ url_for('deleteproject', id=request.args.get('proj_id')) }}">
            <input class="btn btn-danger btn-block" type="submit" value="Delete Project"/>
        </form>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-danger btn-block" data-toggle="modal" data-target="#confirmDelete">
  Delete Project
</button>
{% endblock %}
