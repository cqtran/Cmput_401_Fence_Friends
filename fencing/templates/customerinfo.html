  <div class="row justify-content-between">

    <select class="selectpicker" id="status" data-style="btn-primary" data-width="auto">
      <option value="All">All</option>

      <option value="Waiting for Appraisal">Waiting for Appraisal</option>

      <option value="Quote Sent">Quote Sent</option>
      <option value="Waiting for Alberta1Call">Waiting for Alberta1Call</option>

      <option value="Installing">Installing</option>

  </div>
</div>

<p class="text-muted paddingless" id="phone"></p>
<p class="text-muted paddingless" id="email"></p>

<hr class="mt-2">
