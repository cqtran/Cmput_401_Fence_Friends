{% extends "base.html" %}
{% block content %}
<h1>{{ company }}</h1>

<form id="company-form" action="javascript:void(0);">
  <label for="supplier-email">Supplier Email</label>
  <input maxlength="50" pattern=".+@.+\..+" placeholder="Supplier Email" onchange="markDirty()" value="{{ supplierEmail }}" type="text" class="form-control" id="supplier-email">
  <label for="office">Office</label>
  <textarea onchange="markDirty()" class="form-control mb-lg-2" id="office" name="office" rows="3" cols="30" placeholder="Office Address" maxlength="100">{{ office }}</textarea>
  <label for="phone">Phone</label>
  <input maxlength="50" pattern="(?:\+\d+ )?(?:\([0-9]{3}\)|[0-9]{3})[-\s]{0,1}[0-9]{3}[-\s]{0,1}[0-9]{4}" placeholder="Phone Number" onchange="markDirty()" value="{{ phone }}" type="text" class="form-control" id="phone">
  <label for="web">Website</label>
  <input maxlength="50" placeholder="Website" onchange="markDirty()" value="{{ web }}" type="text" class="form-control" id="web">
  <label for="disclaimer">Disclaimer</label>
  <textarea onchange="markDirty()" class="form-control mb-lg-2" id="disclaimer" name="disclaimer" rows="3" cols="30" placeholder="Disclaimer" maxlength="1000">{{ disclaimer }}</textarea>
  <input id="save" onclick="markClean()" class="btn btn-primary btn-block bottom-margin mt-1" type="submit" value = "Save Information">
</form>

<div class="modal fade" id="confirmDiscard" tabindex="-1" role="dialog" aria-labelledby="confirmDiscardTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDiscardTitle">Discard Changes?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Your changes have not been saved.</div>
      <div class="modal-footer">
        <button id="confirmDiscardSave" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        <button id="confirmDiscardOkay" type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block content2 %}
<script src="../static/js/editcompany.js"></script>
{% endblock %}
