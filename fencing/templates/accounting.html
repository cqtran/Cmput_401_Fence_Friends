{% block content %}

<div class="container-fluid">
  <h1>Accounting</h1>
</div>
<hr class="mt-2">

<ul id="table-tabs" class="nav nav-tabs flex-wrap">
  <li id="revenue-tab" class="nav-item">
    <a class="nav-link active fixed-tab-width" data-toggle="tab" href="#revenue-container">Revenue</a>
  </li>
  <li id="cost-tab" class="nav-item">
    <a class="nav-link fixed-tab-width" data-toggle="tab" href="#cost-container">Cost</a>

</ul>

                  <tr>

                    <th>Description</th>
                    <th>Amount</th>
                    <th>GST</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th colspan="5">Total</th>
                  </tr>
                </tfoot>
                <tbody id="tableBody">
      
                </tbody>
              </table>
          </div>
      </div> 
      <div class="container-fluid">
        <button class="btn btn-primary" id="exportSummary" onclick="extractData()">Export Table</button>
      </div>
  </div>
  
  <div id="cost-container" class="tab-pane fade in">
    BABABOOEY
  </div>
</div>
