{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <h1>Accounting</h1>
</div>
<hr class="mt-2">

<ul id="table-tabs" class="nav nav-tabs flex-wrap">
  <li id="revenue-tab" class="nav-item">
    <a class="nav-link active fixed-tab-width" data-toggle="tab" href="#revenue-container">Revenue</a>
  </li>
  <li id="cost-tab" class="nav-item">
    <a class="nav-link fixed-tab-width" data-toggle="tab" href="#cost-container">Expenses</a>
  </li>
</ul>

<div id="table-containers" class="tab-content">
  <div id="revenue-container" class="tab-pane fade in show active mt-3">
      <div class=" mb-lg-3">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Job Number</th>
                    <th>Description</th>
                    <th>Revenue</th>
                    <th>GST</th>
                    <th>Customer Paid</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th colspan="5">Total</th>
                  </tr>
                </tfoot>
                <tbody>
      
                </tbody>
              </table>
          </div>
      </div> 
      <div class="container-fluid">
        <button class="btn btn-primary" id="exportSummary" onclick="extractData('#dataTable', 'revenue')">Export Table</button>
      </div>
  </div>
  
  <div id="cost-container" class="tab-pane fade in mt-3">
    <div id="revenue-container" class="tab-pane fade in show active">
      <div class=" mb-lg-3">
          <div class="table-responsive">
              <table class="table table-bordered" id="costTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Job Number</th>
                    <th>Description</th>
                    <th>Revenue</th>
                    <th>GST</th>
                    <th>Customer Paid</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th colspan="5">Total</th>
                  </tr>
                </tfoot>
                <tbody>

                </tbody>
              </table>
          </div>
      </div>
      <div class="container-fluid">
        <button class="btn btn-primary" id="exportSummary" onclick="extractData('#costTable', 'expenses')">Export Table</button>
      </div>
    </div>
  </div>
</div>












{% endblock %}
{% block content2 %}
<script type="text/javascript" src="../static/vendor/datatables/jquery.dataTables.js"></script>
<script type="text/javascript" src="../static/vendor/datatables/dataTables.bootstrap4.js"></script>
<script type="text/javascript" src="../static/js/Chart.min.js"></script>
<script type="text/javascript" src='../static/js/accounting.js'></script>




{% endblock %}
