{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <h1>Accounting</h1>
</div>
<hr class="mt-2">

<div class="container-fluid mt-3" style="cursor: pointer;" onclick="slider()">
  <div class="row">
    <h2 class="col-6 text-green" style="font-weight: bold;">Expenses</h2>
    <h2 class="col-6 text-green text-right" style="font-weight: bold;"><i class="fa fa-caret-down" aria-hidden="true"></i></h2>
  </div>
</div>
<hr class="mt-2">
<div id="revenue-container" class="container-fluid mt-3">
  <div class=" mb-lg-3">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Job Number</th>
              <th>Project</th>
              <th>Revenue</th>
              <th>GST</th>
              <th>Customer Paid</th>
            </tr>
          </thead>
          <tfoot>
          <tr>
            <th colspan="2">Total</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          </tfoot>
          <tbody>

          </tbody>
        </table>
    </div>
  </div>
  <div class="container-fluid">
    <button class="btn btn-primary" id="exportSummary" onclick="extractData('#dataTable', 'revenue')">Export Table</button>
  </div>
</div>

<div class="container-fluid mt-3" style="cursor: pointer;" onclick="slider()">
  <div class="row">
    <h2 class="col-6 text-green" style="font-weight: bold;">Expenses</h2>
    <h2 class="col-6 text-green text-right" style="font-weight: bold;"><i class="fa fa-caret-down" aria-hidden="true"></i></h2>
  </div>
</div>
<hr class="mt-2">
<div id="cost-container" class="container-fluid mt-3 mb-3">
  <div class="mb-lg-3">
    <div class="table-responsive">
        <table class="table table-bordered" id="costTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Job Number</th>
              <th>Project</th>
              <th>Expenses</th>
              <th>GST</th>
              <th>Paid</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th colspan="2">Total</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </tfoot>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>
  <div class="container-fluid">
    <button class="btn btn-primary" id="exportSummary" onclick="extractData('#costTable', 'expenses')">Export Table</button>
  </div>
</div>













{% endblock %}
{% block content2 %}
<script type="text/javascript" src="../static/vendor/datatables/jquery.dataTables.js"></script>
<script type="text/javascript" src="../static/vendor/datatables/dataTables.bootstrap4.js"></script>
<script type="text/javascript" src="../static/js/Chart.min.js"></script>
<script type="text/javascript" src='../static/js/accounting.js'></script>




{% endblock %}
